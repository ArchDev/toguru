sudo: required

services:
  - docker

before_install:
  - docker build -t as24/dimmer:TRAVIS_BUILD_NUMBER .


after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push as24/dimmer:TRAVIS_BUILD_NUMBER;
    fi
